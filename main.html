<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<form action="#" method="post">
	<h1>Car Insurance Registration Form</h1>
	<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
	<label for="email">Email</label>
		<input type="text" id="email" placeholder="xyz@gmail.com" required>
		<br><br>
	<label for="gender">Gender</label>
		<input type="radio" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" required>
		<label for="gender_f">female</label>
		<br><br>	
	<label for="cars">Car Brands</label>
		<select>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>
	<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br><br>
	<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required>
		<br><br>
	<label for="password">Password</label>
		<input type="Password" id="password" required>
		<br><br>
		<button type="submit">Submit</button>
		
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
